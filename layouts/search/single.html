{{ define "main" }}
<section class="main">
  <div class="container">
    <div class="row">
      <div class="col">
        {{ partial "title" . }}
        <div class="py-3">{{ .Content | markdownify }}</div>
      </div>
    </div>
    <div class="row">
      <div class="col pb-3">
        {{ .Content }}
        <div id="js-searchResults"></div>
        <div id="js-searchLoading">Searching...</div>  
      </div>
    </div>
  </div>
</section>

{{ end }}
