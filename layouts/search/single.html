{{ define "main" }}
<section class="main">
  <div class="container">
    <div class="row">
      <div class="col">
        {{ partial "title" . }}
        <div class="py-3">{{ .Content | markdownify }}</div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        {{ .Content }}
        <ul class="list-unstyled" id="js-searchResults">
        </ul>
      </div>
    </div>
  </div>
</section>

{{ end }}
